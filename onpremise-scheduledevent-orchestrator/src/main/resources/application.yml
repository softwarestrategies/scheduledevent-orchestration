
spring:
  application:
    name: onpremise-scheduledevent-orchestrator
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/scheduledevent?reWriteBatchedInserts=true
    username: scheduledevent
    password: scheduledevent
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          batch_size: 100
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
    consumer:
      group-id: persistence-group
      enable-auto-commit: false
      listener:
        type: batch
logging:
  level:
    io.softwarestrategies.scheduledevent: INFO
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true

app:
  kafka:
    topics:
      ingestion: scheduled-events-ingestion
      dlq: scheduled-events-dlq
      execution-http: scheduled-events-execution-http
      execution-kafka: scheduled-events-execution-kafka
    partitions: 24
    replication-factor: 1
  http-client:
    connect-timeout-ms: 5000
    read-timeout-ms: 30000
  scheduler:
    poll-interval-ms: 1000
    batch-size: 100
  cleanup:
    batch-size: 10000